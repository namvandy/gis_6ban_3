<div class="header">
    <div class="pragmatic_header_logo">
        <h1>
            <a href="{% url 'home' %}">
                침대 일기
            </a>
        </h1>
    </div>
    <div class="pragmatic_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                일기들
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                구독 정보
            </a>
        </span>
        {% endif %}
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                게시판목록
            </a>
        </span>
        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">로그인</a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                회원가입
            </a>
        </span>
        {% else %}
        <span class="mx-2">
            <span class="mx-2">
                <a href="{% url 'accountapp:logout' %}">
                로그아웃
                </a>
            </span>
            <span class="mx-2">
                <a href="{% url 'accountapp:detail' pk=user.pk %}">
                    나의 페이지
                </a>
            </span>
        </span>
        {% endif %}
    </div>
</div>
