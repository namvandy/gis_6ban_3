
{% extends 'base.html' %}
{# Load the tag library #}
{#{% load bootstrap4 %} 입력하는 폼이 없으므로 주석#}

{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>
                Delete Comment
            </h4>
        </div>
        <div>
            <form action="{% url 'commentapp:delete' pk=target_comment.pk %}"
                  method="post">
                {% csrf_token %}

                <div class="m-5">
                    <input type="submit"
                            class="btn btn-danger rounded-pill px-5">
                </div>

            </form>
        </div>
    </div>
{% endblock %}
